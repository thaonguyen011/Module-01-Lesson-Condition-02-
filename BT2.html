<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h2>Kiểm tra số ngày trong tháng</h2>
        <p>
            <input type="number" id="month" size="10"/>
            <input type="button" onclick="check()" value="Check"/>
        </p>
        <p id="output">Đây là chỗ hiển thị kết quả</p>
        </form>

        <script>
            function check() {
                let month = parseInt(document.getElementById('month').value);
                let day30 = [4,6,9,11];
                let day31 = [1,3,5,7,8,10,12];
                if (month > 0 && month <13) {
                    if (month == 2) {
                    result = "28 hoặc 29";
                    } else if (day30.includes(month)) {
                    result = 30;
                    } else  if (day31.includes(month)) {
                    result = 31;
                    } 
                    document.getElementById("output").innerHTML = "Tháng " + month + " có " +result +' ngày';
                } else {
                    document.getElementById("output").innerHTML = "Vui lòng nhập lại tháng";
                }
                
            }
            </script>
    
</body>
</html>
