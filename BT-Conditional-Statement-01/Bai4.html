<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = +prompt("Nhập a");
        let b = +prompt("Nhập b");
        let c = +prompt("Nhập c");

        if (a>b) {
            if (a>c) {
                result = a;
            } else {
                result = c;
            }
        } else {
            if (b>c) {
                result = b;
            } else {
                result = c;
            }
        }

        alert(result + " là số lớn nhất.");
        </script>
</body>
</html>
