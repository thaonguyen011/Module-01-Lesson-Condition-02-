<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <input type="text" id="display"/>
      <p>
        <input type="button" onclick="dis(this)" value="1" />&nbsp;&nbsp;
        <input type="button" onclick="dis(this)" value="2" />&nbsp;&nbsp;
        <input type="button" onclick="dis(this)" value="3" />&nbsp;&nbsp;
        <input type="button" onclick="dis(this)" value="+" />&nbsp;&nbsp;
      </p>
      <p>
        <input type="button" onclick="dis(this)" value="4" />&nbsp;&nbsp;
        <input type="button" onclick="dis(this)" value="5" />&nbsp;&nbsp;
        <input type="button" onclick="dis(this)" value="6" />&nbsp;&nbsp;
        <input type="button" onclick="dis(this)" value="-" />&nbsp;&nbsp;
      </p>
      <p>
        <input type="button" onclick="dis(this)" value="6" />&nbsp;&nbsp;
        <input type="button" onclick="dis(this)" value="8" />&nbsp;&nbsp;
        <input type="button" onclick="dis(this)" value="9" />&nbsp;&nbsp;
        <input type="button" onclick="dis(this)" value="*" />&nbsp;&nbsp;
      </p>
      <p>
        <input type="reset" onclick="dis(this)" value="C" />&nbsp;&nbsp;
        <input type="button" onclick="dis(this)" value="0" />&nbsp;&nbsp;
        <input type="button" onclick="result()" value="=" />&nbsp;&nbsp;
        <input type="button" onclick="dis(this)" value="/" />
      </p>
    </form>

    <script>
      let view= document.getElementById('display');

      function dis(abc) {
        view.value += abc.value;
        // console.log(view.value);
      }

      function result() {
        let result = eval(view.value);
        console.log(result);
        view.value = result;

      }
    </script>
  </body>
</html>
