<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let a =+prompt("Nhập a:");
    let b =+prompt("Nhập b:");
    let c =+prompt("Nhập c:");
    let delta = b*b -4*a*c;
    
    if (delta < 0) {
        alert("Phương trình vô nghiệm");
    } else if ( delta == 0) {
        alert("Phương trình có nghiệm kép: "+ (-b/(2*a)));
    } else {
        let result1= (-b + Math.sqrt(delta))/(2*a);
        let result2= (-b - Math.sqrt(delta))/(2*a);
        alert("Phương trình có 2 nghiệm là: " + result1 + " " + result2);
    }
    

    </script>

</body>
</html>
