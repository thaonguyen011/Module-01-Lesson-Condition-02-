<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = +prompt("Nhập a:");
      let b = +prompt("Nhập b:");
      let c = +prompt("Nhập c:");
      if (a > 0 && b>0 && c>0 && ((a+b) > c) && ((a+c)>b) && ((b+c)>a)) {
        alert("Đây là cạnh của 1 tam giác");
      } else {
        alert("Đây không à cạnh của 1 tam giác");
      }
    </script>
  </body>
</html>
