<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let tien = +prompt("Số tiền: ");
        let thang = +prompt("Số tháng:");
        let lai = +prompt("Lãi hàng tháng:");
        let result = Math.pow(lai + 1,thang)*tien;
        alert("Số tiền lãi là: " +result);
    </script>
</body>
</html>
